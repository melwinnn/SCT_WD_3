<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="tic_styles.css">
</head>
<body>
  <!-- Game Mode Selection -->
  <div id="mode-selection">
    <h1>Tic-Tac-Toe</h1>
    <p>Choose your game mode:</p>
    <button class="vibrant-button" id="vs-computer">Play Against Computer</button>
    <button class="vibrant-button cancel" id="vs-player">Play Against Another Player</button>
  </div>

  <!-- Game Board and Status -->
  <div id="game-container" style="display: none;">
    <div id="game-board"></div>
    <p id="status"></p>
    <button class="vibrant-button cancel" id="reset-button">Reset Game</button>
    <button class="vibrant-button outline" id="home-button">Return to Home</button>
  </div>

  <script src="tic_scripts.js"></script>
</body>
</html>
